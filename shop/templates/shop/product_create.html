<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative flex min-h-screen text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div class="relative py-3 sm:w-[600px] mx-auto text-center">
          <span class="text-2xl font-light ">Formulario de registro de producto</span>
          <div class="mt-4 bg-white shadow-md rounded-lg text-left">
            <div class="h-2 bg-purple-400 rounded-t-md"></div>
            <div class="px-8 py-6">
                <form method="post" class="flex flex-col space-y-4">
                    {% csrf_token %}
                    <div class="flex flex-col">
                        <label class="block font-semibold"> Nombre del producto </label>
                        <input name='name' type="text" placeholder="Ingresa el nombre del producto" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
                    </div>

                    <div class="flex flex-col">
                        <label class="block font-semibold"> Descripcion del producto </label>
                        <input name='description' type="text" placeholder="Descripcion del producto" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
                    </div>

                    <div class="flex flex-col">
                        <label class="block font-semibold"> Precio del producto </label>
                        <input name='price' type="number" placeholder="Ingresa el precio" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
                    </div>

                    <div class="flex flex-col">
                        <label for="categoria" class="block font-semibold"> Selecciona una categoria </label>
                        <select id="categoria" name='category' class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Elige una categoría</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="flex justify-between items-center pt-4">
                        <button type="submit" class="bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600">Enviar</button>
                        <a href="{% url 'shop:index' %}" class="text-sm hover:underline">Volver a inicio</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
        select option[value="default"] {
            color: #6B7280;
        }
        select {
            color: #1F2937;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('categoria');
            
            // Establece el color inicial
            if (select.value === '') {
                select.style.color = '#6B7280';
            }

            // Cambia el color cuando se selecciona una opción
            select.addEventListener('change', function() {
                if (this.value === '') {
                    this.style.color = '#6B7280';
                } else {
                    this.style.color = '#1F2937';
                }
            });
        });
    </script>
</body>
</html>
